# Sourcing colors generated by wallust
source = $HOME/.config/hypr/themes/macchiato.conf

general {
    disable_loading_bar = false
    grace = 3
}

background {
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    monitor =
    path = $HOME/Pictures/background.png
    blur_size = 7
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 6%, 4%
    outline_thickness = 2
    dots_rounding = 4
    dots_spacing = .5
    dots_fase_time = 300
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $text
    fade_on_empty = false
    font_family = SFMono Nerd Font Mono
    shadow_color = rgba(0,0,0,0.25)
    shadow_passes = 1
    shadow_size = 5
    rounding = 20
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Type Password</span></i>
    fail_text = <b> Password Incorrect </b>
    fail_timeout = 300
    position = 0, -100
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"<b>%I</b>"
    color = $text
    border_color = $red
    border_size = 2
    font_size = 220
    font_family = SFMono Nerd Font Mono
    shadow_passes = 0
    shadow_size = 5
    position = -120, 410
    halign = center
    valign = center
}


label {
    monitor =
    text = cmd[update:1000] date +"<b>%M</b>"
    color = $green
    border_color = $red
    border_size = 2
    font_size = 180
    font_family = SFMono Nerd Font Mono
    shadow_passes = 0
    shadow_size = 5
    position = 120, 230
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"<b>%A, %B %d, %Y</b>"
    color = $text
    font_size = 40
    font_family = SF Pro Display
    shadow_passes = 0
    shadow_size = 4
    position = -40,-20
    halign = right
    valign = top
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = $HOME/Pictures/background.png
    size = 160
    rounding = -1
    border_size = 0
    border_color = $crust
    rotate = 0
    reload_time = -1
    position = 0, 400
    halign = center
    valign = bottom
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = $text
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 24
    font_family = SF Pro Display
    position = 0, 150
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $text
    font_size = 18
    font_family = SF Pro Display
    position = 0, 0
    halign = right
    valign = bottom
}

# weather edit the scripts for locations
# weather scripts are located in ~/.config/hypr/UserScripts Weather.sh and/or Weather.py
# see https://github.com/JaKooLit/Hyprland-Dots/wiki/TIPS#%EF%B8%8F-weather-app-related-for-waybar-and-hyprlock
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $text
    font_size = 18
    font_family = SF Pro Display
    position = 50, 0
    halign = left
    valign = bottom
}
